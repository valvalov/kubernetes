site_name: Kubernetes
site_description: Structured educational documentation and cluster operations
site_author: valvalov
repo_url: https://github.com/valvalov/kubernetes
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
#  custom_dir: material/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
          icon: material/brightness-7 
          name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: material/kubernetes

nav:
  - Home: index.md
  - Install:
      - Common Installation Steps: install/common/index.md
      - With kubeadm: install/kubeadm/index.md
      - Airgapped: install/airgap/index.md
      - MicroK8s: install/microk8s/index.md
      - Troubleshooting: install/troubleshooting/index.md
